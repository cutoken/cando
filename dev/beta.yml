name: Beta Release

# This workflow should be copied to .github/workflows/ on the beta branch
# It automates beta builds when pushing to beta branch

on:
  push:
    branches:
      - beta
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      version:
        description: 'Beta version (e.g., v1.0.0-beta.1)'
        required: false

permissions:
  contents: write

jobs:
  build-beta:
    name: Build Beta Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout beta branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-generate beta version
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            if [[ "$LAST_TAG" =~ beta ]]; then
              BASE=$(echo "$LAST_TAG" | sed 's/-beta.*//')
              NUM=$(echo "$LAST_TAG" | sed 's/.*beta.//')
              VERSION="${BASE}-beta.$((NUM + 1))"
            else
              VERSION="${LAST_TAG}-beta.1"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Beta version: $VERSION"
      
      - name: Run tests
        run: |
          go test ./...
          go vet ./...
      
      - name: Build binaries
        run: make all
        env:
          VERSION: ${{ steps.version.outputs.version }}
      
      - name: Prepare beta artifacts
        run: |
          cd dist
          # Create metadata file
          cat > beta.json <<EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "commit": "${{ github.sha }}",
            "date": "$(date -Iseconds)",
            "branch": "beta"
          }
          EOF
          
          # Generate checksums
          sha256sum cando-* > checksums.txt
      
      - name: Commit beta artifacts
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Force add dist folder (normally gitignored)
          git add -f dist/
          
          COMMIT_MSG="Beta build ${{ steps.version.outputs.version }}
          
          Built from: ${{ github.sha }}
          Triggered by: ${{ github.actor }}
          Date: $(date)"
          
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git push origin beta
      
      - name: Create beta tag (optional)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: |
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
      
      - name: Update beta release notes
        run: |
          cat > BETA-RELEASE.md <<EOF
          # Beta Release ${{ steps.version.outputs.version }}
          
          **Built**: $(date)  
          **Commit**: ${{ github.sha }}  
          
          ## Installation
          
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/beta/dev/install-beta.sh | bash
          \`\`\`
          
          ## Changes
          
          $(git log --oneline -10)
          
          ## Testing Focus
          
          - New features in this build
          - Performance improvements
          - Bug fixes
          
          Report issues: https://github.com/${{ github.repository }}/issues
          EOF
          
          git add BETA-RELEASE.md
          git commit -m "Update beta release notes" || true
          git push origin beta

      - name: Notify testers (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Beta release ${{ steps.version.outputs.version }} is ready for testing"
          echo "Install: curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/beta/dev/install-beta.sh | bash"
          # Add notification logic here (Slack, Discord, email, etc.)